<!DOCTYPE html>
<html id="marches">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marcher dans Google Maps</title>
    <meta name="description" content="1000 km de marche dans Google Maps, un texte de promenade pour le web.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdJaEW4m-rIsCDzu0xDnTZSMzywTwNYl4"></script>
    <script type="text/javascript" src="../static/javascripts/marches.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/screen.css">
    <style type="text/css">
        html, body, #map_canvas { height: 100%; margin: 0; padding: 0;}
    </style>

    <script type="text/javascript" src="../static/javascripts/jquery.cookie.js"></script>
    
</head>
<body>
    <nav id="main-nav">
      <div class="site-width">
      <a href="/">
        <img class="home-icon" src="../static/images/icon_home.svg" alt="home" />
      </a>
      </div>
    </nav>

    <div  class="site-width main-content clearfix">
        <div id="marches_header" class="clearfix">
            <div id="marches_h2"><h2><span id="marcheur"></span> - km <span id="km"></span></div>
            <div id="marches_show">&#10514;</div>
            <div id="marches_hide">&#10515;</div>
        </div>
        
        <div id="txt_maps" class="clearfix">
            <div id="marches_txt"></div>
            <div id="marches_maps">
                <div class="marches_map" id="map_canvas" style="height: 300px;"></div>
                <div class="marches_map" id="pano" style="height: 300px;"></div>
            </div>
        </div>
        <div class="site-width" id="marches_next">
            <div id="marches_next_icon"><img src="../static/images/icon_hiking.svg" alt="hiking" /></div>
            <div id="marches_next_marcheur"></div>
        </div>

    </div>


</body>
</html>
